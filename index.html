<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Simulador de Frete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { height: 100%; }
    iframe { width: 100%; height: 100vh; border: 0; display: none; }
    .center {
      height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 24px; box-sizing: border-box; text-align: center;
    }
    .card {
      max-width: 460px; width: 100%; background: #fff; border-radius: 12px;
      padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    .btn {
      display: inline-block; margin-top: 14px; background: #1f5a1f; color: #fff;
      text-decoration: none; padding: 12px 18px; border-radius: 8px; font-weight: 600;
    }
    .muted { opacity: .8; font-size: 0.95rem; line-height: 1.4; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="loading" class="center">
      <div class="card">
        <h2 style="margin:0 0 10px;">Carregando simulador…</h2>
        <div class="muted">
          Se não abrir em alguns segundos, seu navegador pode estar bloqueando a exibição dentro da página.
        </div>
      </div>
    </div>

    <iframe
      id="simulador"
      src="https://script.google.com/macros/s/AKfycbyrK7ysCCC6rzLM_zH8DDJMQYka6C04LUrbP0jaAXOzH4eGkvaJR2BL8GTHmoFqru1G/exec"
      loading="eager"
      referrerpolicy="no-referrer"
    ></iframe>

    <div id="fallback" class="center" style="display:none;">
      <div class="card">
        <h2 style="margin:0 0 10px;">Simulador de Frete</h2>
        <div class="muted">
          Seu navegador bloqueou a abertura do simulador dentro da página.
          Clique abaixo para abrir em uma nova aba.
        </div>
        <a class="btn"
           href="https://script.google.com/macros/s/AKfycbyrK7ysCCC6rzLM_zH8DDJMQYka6C04LUrbP0jaAXOzH4eGkvaJR2BL8GTHmoFqru1G/exec"
           target="_blank" rel="noopener noreferrer">
          Abrir simulador
        </a>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const iframe = document.getElementById('simulador');
      const loading = document.getElementById('loading');
      const fallback = document.getElementById('fallback');

      let loaded = false;

      // Timeout mais realista para Apps Script (primeiro load pode ser lento)
      const TIMEOUT_MS = 12000;

      iframe.addEventListener('load', () => {
        loaded = true;
        loading.style.display = 'none';
        iframe.style.display = 'block';
      });

      setTimeout(() => {
        if (!loaded) {
          loading.style.display = 'none';
          iframe.style.display = 'none';
          fallback.style.display = 'flex';
        }
      }, TIMEOUT_MS);
    })();
  </script>
</body>
</html>
