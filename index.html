<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Simulador de Frete — AG Croppers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg: #f3f7f2;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: rgba(0,0,0,.65);
      --border: rgba(0,0,0,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --maxw: 980px;
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page{
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffffff;
      border-bottom: 1px solid var(--border);
    }

    .topbar .inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }

    .brand img{
      height: 44px;
      width: auto;
      display: block;
    }

    .titleWrap h1{
      font-size: 1.05rem;
      margin: 0;
      line-height: 1.15;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main */
    main{
      flex: 1;
      max-width: var(--maxw);
      width: 100%;
      margin: 0 auto;
      padding: 18px 16px 22px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .frameWrap{
      width: 100%;
      min-height: 78vh;
    }

    iframe{
      width: 100%;
      height: 78vh;
      border: 0;
      display: none;
      background: #fff;
    }

    @media (max-width: 640px){
      main{ padding: 14px 12px 18px; }
      .topbar .inner{ padding: 12px; }
      iframe{ height: calc(100vh - 76px); }
      .frameWrap{ min-height: calc(100vh - 76px); }
      .titleWrap h1{ font-size: 1rem; }
    }

    /* Loader / fallback */
    .center{
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
      text-align: center;
    }

    .statusCard{
      max-width: 520px;
      width: 100%;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      box-shadow: var(--shadow);
    }

    .statusCard h2{
      margin: 0 0 10px;
      font-size: 1.05rem;
    }

    .muted{
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.45;
      margin: 0;
    }

    /* Footer */
    footer{
      border-top: 1px solid var(--border);
      background: #ffffff;
    }

    footer .inner{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 12px 16px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center; /* alinhado ao centro */
    }
  </style>
</head>

<body>
  <div class="page">

    <header class="topbar">
      <div class="inner">
        <div class="brand">
          <img
            src="https://cdn.jsdelivr.net/gh/agcroppers/lista-precos-oficial/assets/Logo%20Verde%20Liso%20AGC.png"
            alt="Logo AG Croppers"
          />
          <div class="titleWrap">
            <h1>Simulador de Frete</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="card">
        <div id="loading" class="center">
          <div class="statusCard">
            <h2>Carregando…</h2>
            <p class="muted">
              Aguarde alguns segundos.
            </p>
          </div>
        </div>

        <div class="frameWrap">
          <iframe
            id="simulador"
            src="https://script.google.com/macros/s/AKfycbyrK7ysCCC6rzLM_zH8DDJMQYka6C04LUrbP0jaAXOzH4eGkvaJR2BL8GTHmoFqru1G/exec"
            loading="eager"
            referrerpolicy="no-referrer"
          ></iframe>
        </div>

        <div id="fallback" class="center" style="display:none;">
          <div class="statusCard">
            <h2>Não foi possível abrir o simulador</h2>
            <p class="muted">
              Tente novamente ou atualize a página.
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="inner">
        © AG Croppers
      </div>
    </footer>

  </div>

  <script>
    (function () {
      const iframe = document.getElementById('simulador');
      const loading = document.getElementById('loading');
      const fallback = document.getElementById('fallback');

      let loaded = false;
      const TIMEOUT_MS = 12000;

      iframe.addEventListener('load', () => {
        loaded = true;
        loading.style.display = 'none';
        fallback.style.display = 'none';
        iframe.style.display = 'block';
      });

      setTimeout(() => {
        if (!loaded) {
          loading.style.display = 'none';
          iframe.style.display = 'none';
          fallback.style.display = 'flex';
        }
      }, TIMEOUT_MS);
    })();
  </script>
</body>
</html>
